{% extends "plantilla.html" %}

{% block informacion %}
    <title>Portada</title>
    <link rel="stylesheet" href="./css/estilo.css">
{% endblock %}

{% block contenido %}
    <div class="lista_comentarios">

        {% for event in lista_eventos %}
            <div class="comentario-en-lista">
                <a href="editar_evento.php?ev={{ event.id }}">
                    <h4>{{ event.titulo }}</h4>
                    
                </a>
            </div>
        {% endfor %}
        
    </div>
{% endblock %}
